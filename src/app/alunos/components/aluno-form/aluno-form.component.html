<div class="container mt-5 d-flex flex-column">
  <h1 class="text-center">Editar aluno</h1>

  <div class="form-group row">
    <div class="col-sm-10">
      <input
        [(ngModel)]="aluno.id"
        class="form-control form-control-sm"
        id="disabledInput"
        type="text"
        placeholder="#"
        disabled
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        [(ngModel)]="aluno.name"
        type="text"
        class="form-control form-control-sm"
        id="colFormLabelSm"
        placeholder="Nome"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        [(ngModel)]="aluno.email"
        type="email"
        class="form-control form-control-sm"
        id="colFormLabelSm"
        placeholder="E-mail"
      />
    </div>
  </div>
  <button
    class="btn btn-primary align-self-center"
    type="button"
    style="width: 82.5%"
    routerLink="/alunos"
  >
    Salvar alterações
  </button>
</div>
