<p class="m-5">cursos works!</p>

<div class="container">
  <h1 class="text-center">Lista de cursos</h1>
  <ul class="list-group">
    <a>
      <li
        class="list-group-item list-group-item-action list-group-item-primary"
        *ngFor="let curso of cursos"
        [routerLink]="['/cursos', curso.id]"

        {{ curso.name }}
      </li>
    </a>
  </ul>
</div>
