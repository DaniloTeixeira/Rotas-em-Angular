<div class="container mt-5 d-flex flex-column">
  <h1 class="text-center">Editar curso</h1>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        [(ngModel)]="curso.id"
        class="form-control form-control-sm"
        id="disabledInput"
        type="text"
        placeholder="#"
        disabled
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        [(ngModel)]="curso.name"
        type="email"
        class="form-control form-control-sm"
        id="colFormLabelSm"
        placeholder="Descrição"
      />
    </div>
  </div>
  <button
    class="btn btn-primary align-self-center"
    type="button"
    style="width: 82.5%"
    routerLink="/cursos"
  >
    Salvar alterações
  </button>
</div>
