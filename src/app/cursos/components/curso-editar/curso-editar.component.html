<div class="container mt-5">

  <div class="form-group row">
    <div class="col-sm-10">
      <input
        class="form-control form-control-sm"
        id="disabledInput"
        type="text"
        placeholder="#"
        disabled
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control form-control-sm"
        id="colFormLabelSm"

      />
    </div>
  </div>
  <button
    class="btn btn-primary"
    type="button"
    style="width: 18rem"
    routerLink="/cursos"
  >
    Salvar alterações
  </button>
</div>
