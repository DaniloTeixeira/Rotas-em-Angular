<div
  class="
    container
    mt-5
    d-flex
    flex-column
    border border-light
    shadow
    p-3
    mb-5
    bg-light
    rounded
  "
>
  <h1 class="text-center mt-3">Login</h1>
  <div class="form-group row">
    <div class="col-sm-10">
      <label class="text-primary">Usuário</label>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="Insira o usuário"
        [(ngModel)]="usuario.name"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <label class="text-primary">Senha</label>
      <input
        type="password"
        class="form-control form-control-sm"
        placeholder="Insira a senha"
        [(ngModel)]="usuario.password"
      />
    </div>
  </div>

  <button
    class="btn btn-primary align-self-center mb-4"
    type="submit"
    name="action"
    style="width: 82.5%"
    (click)="fazerLogin()"
  >
    Entrar
  </button>
</div>
